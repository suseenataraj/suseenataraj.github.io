---
layout: post
title: blog
---
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
</head>
<div class="card-deck">
  {% for post in site.posts%}
  <div class="col-md-4">
  <div class="card">
    <img class="card-img-top" src="{{post.background}}">
    <div class="card-body">
      <h5 class="card-title"><strong>{{post.title}}</strong></h5>
      <p class="card-text"><small class="text-muted">Category:&nbsp;{{post.categories}}</small></p>
      <p class="card-text">{{post.excerpt|slice: 0,200}}...</p>
      <a href="{{post.url}}" class="btn btn-primary stretched-link">Read More</a>
    </div>
  </div>
</div>
{%endfor%}

</div>
